        Leaflet Map of Bike Share Stations (SEVici) in Seville, Spain
        <div id="mapid"></div>
        <style>
            #mapid{ width: 900px; height: 500px; }
        </style>
        <script>
            var map = L.map('mapid').setView([37.37, -6.00], 12);
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {

}).addTo(map);

       <!-- <script>

        <script> 
        function onEachFeature(feature, layer) {
    if (feature.properties && feature.properties.Direccion) {
        layer.bindPopup(feature.properties.Direccion);
    }
}

L.geoJSON(sev, {
   onEachFeature: onEachFeature
}); 

var bikePopup = `SEVici dock site <br/><img
                src='https://www.thespainscoop.com/wp-content/uploads/2012/06/A-sevici-station-for-the-bike-share-program.-There-are-250-throughout-Seville-2.jpg' 
                width='100px'/>`;
    
      
           var markers = L.markerClusterGroup();
           var marker = L.geoJSON(sev, {
            onEachFeature: onEachFeature
            });
            markers.addLayer(marker).bindPopup(bikePopup);
            map.addLayer(markers);

        </script>
